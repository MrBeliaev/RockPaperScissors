<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>

    <script src="script.js"></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <br />
    <input type="text" id="bid" placeholder="Enter your bid" />
    <p>Choose a figure</p>
    <div class="images-container">
      <img src="images/rock.png" onclick="game(0)" class="image" />
      <img src="images/paper.png" onclick="game(1)" class="image" />
      <img src="images/scissors.png" onclick="game(2)" class="image" />
    </div>
    <p>Previous Games: <span id="result"></span></p>
    <p id="results"></p>
  </body>
</html>
